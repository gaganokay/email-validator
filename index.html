<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eValidate - Email Validator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <!-- <img src="img/email.svg" alt="email svg logo"> -->
                <span>eValidate</span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Enter your email to validate</h1>
            <form action="/submit" method="post">
                <!-- Input File to Validate Email Address -->
                <input placeholder="Enter your email to validate" type="text" id="username" name="username" required>
                <br><br>
            
                <!-- Submit button -->
                <input id = "submitBtn" class= "btn" type="submit" value="Submit">
              </form>
        </div>

        <div class="container">
            <h2>Your Results</h2>
            <div id = "resultContainer">
                <!-- Your results will show here -->
            </div>
        </div>
    </main>

    <footer>
        Copyright eValidate.com | All rights reserved 
    </footer>

    <script src="JS/index.js"></script>
</body>

</html>
